<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart</title>
  <style>
    :root{
      --bg1:#0b1026;
      --bg2:#170b2a;
      --heart:#ff3b6b;
      --glow: rgba(255, 122, 168, .45);
      --size: 200px;   /* 爱心大小 */
      --cycle: 1.1s;   /* 心跳周期（越小越快） */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1000px 700px at 50% 40%, rgba(255,70,130,.16), transparent 60%),
        linear-gradient(145deg, var(--bg1), var(--bg2));
    }

    /* 纯净：只有一个跳动爱心 */
    .heart{
      width: var(--size);
      height: var(--size);
      position: relative;
      transform: rotate(45deg);
      background: var(--heart);
      border-radius: 18px;

      /* 柔和发光 */
      filter: drop-shadow(0 0 26px var(--glow))
              drop-shadow(0 0 52px rgba(255, 59, 107, .18));

      /* 心跳动画（双击跳更像真实心跳） */
      animation: heartbeat var(--cycle) infinite;
      transform-origin: 50% 60%;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width: var(--size);
      height: var(--size);
      background: var(--heart);
      border-radius: 50%;
    }
    .heart::before{ left: -50%; top: 0; }
    .heart::after { left: 0; top: -50%; }

    @keyframes heartbeat{
      0%   { transform: rotate(45deg) scale(1) translateY(0); }
      10%  { transform: rotate(45deg) scale(1.10) translateY(-2px); }
      18%  { transform: rotate(45deg) scale(0.98) translateY(0); }
      26%  { transform: rotate(45deg) scale(1.05) translateY(-1px); }
      34%  { transform: rotate(45deg) scale(1) translateY(0); }
      100% { transform: rotate(45deg) scale(1) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="heart" aria-label="heart"></div>
</body>
</html>
